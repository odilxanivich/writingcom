  let shown = 0;
  const step = 7;

  function createEssayBox(essay) {
    const a = document.createElement('a');
    a.className = 'folder';
    a.href = essay.link;
    a.innerHTML = `
      <div class="folder-icon"><img src="coala.png" alt="writing com uz" style="width: 100px; height: auto;"></div>
      <div class="essay-title">${essay.title}</div>
      <div class="author">By ${essay.author}</div>
      <div class="tag">${essay.tag}</div>
      <div class="score">${essay.score}</div>
      <div class="type">${essay.type}</div>
    `;
    return a;
  }

  function loadMore() {
    const container = document.getElementById('folderGrid');
    const next = essays.slice(shown, shown + step);
    next.forEach(essay => container.appendChild(createEssayBox(essay)));
    shown += step;
    if (shown >= essays.length) document.querySelector('.more-button').style.display = 'none';
    attachModalEvents(); // attach modal click after loading
  }

  function filterEssays() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const container = document.getElementById('folderGrid');
    container.innerHTML = '';
    shown = 0;
    const filtered = essays.filter(e =>
      e.title.toLowerCase().includes(input) || e.author.toLowerCase().includes(input)
    );
    filtered.forEach(essay => container.appendChild(createEssayBox(essay)));
    document.querySelector('.more-button').style.display = filtered.length < essays.length ? 'block' : 'none';
    attachModalEvents();
  }

    document.querySelectorAll('.folder').forEach((folder, index) => {

        const essay = essays[index];
        modalTitle.textContent = essay.title;

        modalAdvantage.textContent = essay.tag;

        const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          .then(res => res.text())
          .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const essayContent = doc.querySelector('body').innerHTML;
            modalEssay.innerHTML = essayContent;
          })
          .catch(err => {
            modalEssay.textContent = "Unable to load essay content.";
            console.error(err);
          });

        modal.style.display = "block";
      }
    });
  }

  spanClose.onclick = () => modal.style.display = "none";

<script>
  //live topic
  const topics = [
    "The IDP/Edu‑Action Centre announced that starting July 11, no more paper-format IELTS tests will be held in Uzbekistan.",
    "This website is updated every Sunday - new topics, new essays, and news related to IELTS writing.",
    "The British Council now offers an option for test-takers in Bangladesh to retake just one section of the IELTS (e.g., Writing) instead of the full exam—helpful for boosting targeted scores.",
    "IDP has released the full 2025 schedule for IELTS paper-based tests globally, enabling candidates to plan their preparation timeline more effectively. ",
    "From 1 May 2025, the UK raised English requirements for visa applicants from B1 to B2, and added requirements for adult dependents—making achieving strong IELTS results even more critical.",
    "Several new Task 2 essay prompts have surfaced from test-takers, including topics on tourism growth, local vs. technological relationships, and fossil fuel vs. alternative energy debates."
  ];

  let topicIndex = 0;
  let charIndex = 0;
  const liveTopic = document.getElementById("liveTopic");

  function typeTopic() {
    if (charIndex < topics[topicIndex].length) {
      liveTopic.textContent += topics[topicIndex].charAt(charIndex);
      charIndex++;
      setTimeout(typeTopic, 50); // typing speed
    } else {
      setTimeout(clearTopic, 2000); // wait before next topic
    }
  }

  function clearTopic() {
    liveTopic.textContent = "";
    charIndex = 0;
    topicIndex = (topicIndex + 1) % topics.length; // loop topics
    setTimeout(typeTopic, 500); // start next topic
  }
  typeTopic();
</script>
